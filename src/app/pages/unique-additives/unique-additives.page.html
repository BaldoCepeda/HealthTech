<ion-header>
  <ion-toolbar color="danger">
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Aditivos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" color="{{ item.color }}" (click)="displayDetail(item.code)">
      <!-- <ion-icon [name]="item.icon" slot="start"></ion-icon> -->
      <div class="item-note" slot="start">
        {{item.code}}
      </div>
      <ion-label>
        <h1>{{item.title}}</h1>
        <h3>{{item.title}}</h3> 
      </ion-label>
    </ion-item>
  </ion-list>
  
    <!-- <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div> -->
 
</ion-content>
