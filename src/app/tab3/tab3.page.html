<ion-header>
    <ion-toolbar color="danger">
        <!-- <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons> -->
        <ion-title>
          Dieta
        </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of dietas; let i = index;" class="accordion-list" detail="false" no-padding>
    <ion-item tappable (click)="toggleSection(i)" [ngClass]="{'section-active': item.open, 'section': !item.open}">
      <ion-icon slot="start" name="arrow-forward" *ngIf="!item.open"></ion-icon>
      <ion-icon slot="start" name="arrow-down" *ngIf="item.open"></ion-icon>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>

    <div *ngIf="item.children && item.open">
      <ion-list *ngFor="let child of item.children; let j = index;" lines="none" class="child-list">
        <ion-item tappable (click)="toggleItem(i,j)" [ngClass]="{'child-active': child.open, 'child': !child.open}">
          <!-- <ion-icon slot="start" name="arrow-forward" *ngIf="!child.open"></ion-icon>
          <ion-icon slot="start" name="arrow-down" *ngIf="child.open"></ion-icon> -->
          <ion-label>{{child}}</ion-label>
        </ion-item>
      </ion-list>
    </div>

  </ion-list>
</ion-content>
